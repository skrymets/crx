<html>
    <head>
        <link rel="stylesheet" href="../../../../../../webapp/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="calculator-page.css">
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <nav data-field="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul data-field="navlist" class="nav navbar-nav">
                    </ul>
                </div>
            </div>
        </nav>

        <div id="default-page-content" class="row">
            <div data-field="calculator-instance"></div>
        </div>


        <div id="history-page-content" class="row">
            <div class="container">
                <div id="history-list" class="row">
                </div>
            </div>
        </div>


        <div id="calculator-widget" class="row col-md-12">
            <canvas data-field="calculator-screen" class="col-md-12 calculator-screen"></canvas>
            <input data-field="task-data" type="text" />
            <div data-field="calculationData"></div>
            <div data-field="calculationResultData"></div>
            <button id="calculateButton">Calculate</button>
        </div>

        <div data-field="history-item" class="history-item">
            <div class="caption">
                <div class="calculator-task" title="Heights"></div>
                <div class="calculated-levels" title="Levels"></div>
                <div class="total-volume" title="Volume"></div>
                <div class="task-date" title="Calculation Date"></div>
            </div>
        </div>

    </body>
</html>
